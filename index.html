    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="page auth-page">
        <a href="/" class="logo-link">
            <img src="./assets/img/logo.png" alt="
            MAX AZART | PLAY 3D CASINO" class="logo">
        </a>
        <button class="btn auth-page__auth-btn" type="button" id="toggle-auth-popup">
            Вход/регистрация
        </button>
        <div class="popup popup--register">
            <div class="popup__content">
                <h2 class="popup__heading">
                    Регистрация
                </h2>
                <form action="" class="popup__register-form">
                    <fieldset class="popup__login-form-fieldset">
                        <label class="popup__login-form-label">
                            Логин
                            <input required type="text" placeholder="nikolai1991" class="popup__input">
                        </label>
                    </fieldset>
                    <fieldset class="popup__login-form-fieldset">
                        <label class="popup__login-form-label">
                            Имя
                            <input required type="text" placeholder="Николай" class="popup__input">
                        </label>
                    </fieldset>
                    <fieldset class="popup__login-form-fieldset">
                        <label class="popup__login-form-label">
                            Фамилия
                            <input required type="text" placeholder="Иванов" class="popup__input">
                        </label>
                    </fieldset>
                    <fieldset class="popup__login-form-fieldset">
                        <label class="popup__login-form-label">
                            E-mail
                            <input required type="email" placeholder="a.ivanov@ivanov.com" class="popup__input">
                        </label>
                    </fieldset>
                    <fieldset class="popup__login-form-fieldset">
                        <label class="popup__login-form-label">
                            Телефон
                            <input required type="tel" placeholder="+7 (999) 999-99-99" class="popup__input">
                        </label>
                    </fieldset>
                    <fieldset class="popup__login-form-fieldset">
                        <label class="popup__login-form-label">
                            Пароль
                            <input required type="password" placeholder="**********" class="popup__input">
                        </label>
                    </fieldset>
                    <fieldset class="popup__login-form-fieldset">
                        <label class="popup__login-form-label">
                            Повторите пароль
                            <input required type="password" placeholder="**********" class="popup__input">
                        </label>
                    </fieldset>
                    <label class="popup__checkbox-label">
                        <input type="checkbox" style="display: none;" class="popup__checkbox-input">
                        <div class="checkbox"></div>
                        Я согласен(на) с политикой обработки персональных данных
                    </label>
                    <button class="btn popup__register-btn" type="submit">
                        Зарегистрироваться
                    </button>
                </form>
            </div>
        </div>
        <div class="popup popup--login">
            <div class="popup__content">
                <h2 class="popup__heading">
                    Вход
                </h2>
                <form action="" class="popup__login-form">
                    <fieldset class="popup__login-form-fieldset">
                        <label class="popup__login-form-label">
                            Логин
                            <input required type="text" placeholder="nikolai1991" class="popup__input">
                        </label>
                    </fieldset>
                    <fieldset class="popup__login-form-fieldset">
                        <label class="popup__login-form-label">
                            Пароль
                            <input required type="password" placeholder="**********" class="popup__input">
                        </label>
                    </fieldset>
                    <div class="popup__login-form-footer">
                        <a href="#" class="popup__login-form-link">
                            Забыли пароль?
                        </a>
                        <button class="btn popup__login-form-btn" type="submit">Войти</button>
                    </div>
                </form>
            </div>
            <button class="btn auth-page__register-btn" type="button"
                id="toggle-register-popup">Зарегистрироваться</button>
        </div>
